{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block title %}{% trans 'login' %}{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                {% if state == 'not_exist_or_password_error' %}
                    <div class="well">
                        <h6 class="text-danger text-center">{% trans 'account_error' %}</h6>
                    </div>
                {% endif %}
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_user_name" class="control-label">{% trans 'account_name' %}</label>
                         <input type="text" class="form-control" id="id_user_name" required name="username"
                                   autofocus>
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="control-label">{% trans 'account_password' %}</label>
                         <input type="password" class="form-control" required name="password" id="id_password">
                    </div>
                    <div class="form-group">
                         <button class="btn btn btn-primary btn-block" type="submit">{% trans 'login' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
